<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Raise Money</title>
  </head>
  <body>
    <h1>Goal!</h1>
    <h3>Goal: $10k </h3>

    <div class="cup">
      <div class="remained" id="remained">
        <span id="liters"></span>
        <small>Remaining</small>
      </div>

      <div class="percentage" id="percentage"></div>
    </div>

    <p class="text">Select how many mile stones until goal is met</p>

    <div class="cups">
      <div class="cup cup-small">$1k</div>
      <div class="cup cup-small">$2k</div>
      <div class="cup cup-small">$3k</div>
      <div class="cup cup-small">$4k</div>
      <div class="cup cup-small">$5k</div>
      <div class="cup cup-small">$6k</div>
      <div class="cup cup-small">$7k</div>
      <div class="cup cup-small">$8k</div>
      <div class="cup cup-small">$9k</div>
      <div class="cup cup-small">$10k</div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
